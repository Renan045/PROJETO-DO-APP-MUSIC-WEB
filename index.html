<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> APLICATIVO MOBILE WEB DE MUSICA </title>

</head>

<body>

<div class="background">
    <img src="./images/images 3.jpeg" id="bg-img">
</div>


<div class="container">
    <div class="player-img">
        <img src="./images/images 4.jpeg" class="ativo" id="cobrir">
    </div>

    <h2 id="musica-titulo"> testar</h2>
    <h3 id="mucica-artista"> testar h2 </h3>

    <div class="player-progresso" id="player-progresso">
        <div class="progresso" id="progresso"></div>
            <div class="mucica-duração">
                <span id="atual-tempo">0:00</span>
                <span id="duração">0:00</span>

           </div>  
    </div>

    <div class="player-controles">
        <i class="fa-solid fa-backward" titulo="anterior"></i>
        <i class="fa-solid fa-play play-button" titulo="Play"></i>
        <i class="fa-solid fa-forward" titulo="próximo"></i>

    </div>


</div>


    <script src="script.js"></script>

</body> 

</html>
