<!DOCTYPE html>                                                                                  <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">                                                                  <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8">                                                              <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">          <!-- Configura o viewport para garantir que a página seja responsiva -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Inclui a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="style.css">                                                          <!-- Vincula o arquivo de estilos CSS -->
    <title> APP MOBILE DE MUSIC PLAY </title>                                                                <!-- Define o título da página -->
</head>

<body>
    <div class="background">                                                                          <!-- Contêiner para a imagem de fundo -->
        <img src="./images/images 3.jpeg" id="bg-img">                                                         <!-- Exibe a imagem de fundo -->
    </div>

    <div class="container">                                                                    <!-- Contêiner principal do player de música -->
        <div class="player-img">                                                                      <!-- Contêiner para a imagem do álbum -->
            <img src="./images/images 4.jpeg" class="active" id="cover">                                       <!-- Exibe a imagem do álbum -->
        </div>

        <h2 id="music-title"></h2>                                                                            <!-- Exibe o título da música -->
        <h3 id="music-artist"></h3>                                                                            <!-- Exibe o nome do artista -->

        <div class="player-progress" id="player-progress">                               <!-- Contêiner para a barra de progresso do player -->
            <div class="progress" id="progress"></div>                                                              <!-- Barra de progresso -->
            <div class="music-duration">                                                            <!-- Contêiner para a duração da música -->
                <span id="current-time">0:00</span>                                                      <!-- Exibe o tempo atual da música -->
                <span id="duration">0:00</span>                                                         <!-- Exibe a duração total da música -->
            </div>  
        </div>

        <div class="player-controls">                                                              <!-- Contêiner para os controles do player -->
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>                                    <!-- Botão de música anterior -->
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>                                           <!-- Botão de play -->
            <i class="fa-solid fa-forward" title="Next" id="next"></i>                                           <!-- Botão de próxima música -->
        </div>
    </div>

    <script src="index.js"></script>                                                                        <!-- Vincula o arquivo JavaScript -->
</body> 
</html>
